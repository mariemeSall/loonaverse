<section>
  <table>
    <thead>
    <th></th>
    <th>Nom</th>
    <th>Debut</th>
    </thead>
    <tbody>
    <tr *ngFor="let member of membersService.members">
      <td>
        <img src="/assets/profils/{{member.picture}}" alt="{{member.picture}}" height="300em">
      </td>
      <td routerLink="/member/{{member.number}}"> {{member.name}}</td>
      <td> {{member.debut}}</td>
    </tr>
    </tbody>
  </table>
</section>
